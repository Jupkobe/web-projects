<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
    <meta name="keywords" content="time, timezone, current_time">
    <meta name="description" content="Current time with time zones.">
    <meta name="author" content="Eyüp Gültekin | Jupkobe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
	<script src="/src/main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/modal.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ca08526d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>Current Time</h1>

            <div id="date-and-time">
                <h4 id="timezone" style="display: inline; color: #b4b5b9;"></h4>
                <i class="fa-solid fa-pen-to-square" style="display: inline; color: #525052;"></i>
                <h1 id="clock"></h1>
                <h3 id="date"></h3>
            </div>
            
            <footer>
                <p>Made by <strong><a href="https://github.com/Jupkobe">Jupkobe</a></strong></p>
            </footer>
        </div>
    </div>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        Time Zone
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <form>
                        <label for="tz">Pick a time zone:</label>
                        <select id="tz"></select>
                    </form>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary" id="submit">Select</button>
                    <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
