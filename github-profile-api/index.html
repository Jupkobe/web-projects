<!DOCTYPE html>
<html>
<head>
    <title>GitHub Profile Viewer</title>
    <meta name="keywords" content="github, api, jupkobe">
    <meta name="description" content="An api project with GitHub open api.">
    <meta name="author" content="Eyüp Gültekin | Jupkobe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<script src="./js/user_api.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ca08526d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>GitHub Profiler</h1>
            <div id="inputs">
                <form>
                    <input type="text" placeholder="GitHub Username">
                    <button>Search</button>
                </form>
            </div>
            <div id="result" style="display: none;">
                <div id="user">
                    <div id="avatar">
                        <img>
                    </div>
                    <div id="user-data">
                    </div>
                </div>
                <div id="repos" style="display: none;">
                    <span><h2>Repos</h2></span>
                </div>
            </div>
            <footer>
                <p>Made by <strong><a href="https://github.com/Jupkobe">Jupkobe</a></strong></p>
            </footer>
        </div>
    </div>
</body>
</html>
